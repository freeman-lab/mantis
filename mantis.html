<head>
  <title>mantis</title>
  <link href='http://fonts.googleapis.com/css?family=Kite One' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container-narrow">
		<div class="row-fluid">
			<div id="sitename" class = "span1">mantis </div>
			<div id="siteversion" class = "span2 offset1"> version 1.0 </div>
			<div id="sitehelp" class = "span3 pull-right"> click to <i class="icon-bolt"></i>&nbsp &nbsp scroll to <i class="icon-zoom-in"></i> </div>
		</div>
		<hr id="topline">
		<div class="row-fluid">
			{{> loaddata}}
		</div>
  </div>
</body>

<template name="loaddata">
	<div class="row-fluid">
	  <div class = "span9">
		  <div id="imgContainer">
		  </div>
		</div>
	  <div class = "span2">
	  	<div class="row-fluid">
				<a id="fire" class="label clicker"> fire the laser </a>
			</div>
			<div class="row-fluid">
				<a id="clear" class="label clicker"> clear </a>
			</div>
		</div>
	</div>
	targets: {{test}}
  
</template>
